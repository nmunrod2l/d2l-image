<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="d2l-image">
	<template>
		<style>
			:host {
				display: block;
			}

			img {
				width:100%;
				height: 100%;
				border-radius: var(--d2l-image-border-radius);
				object-fit: var(--d2l-image-object-fit);
			}
		</style>

		<iron-ajax
			id="imageRequest"
			url="[[imageUrl]]"
			headers="[[_headers]]"
			on-iron-ajax-response="_onImageResponse"
			on-iron-ajax-error="_onImageResponse"
			handle-as="blob">
		</iron-ajax>

		<img id="image" alt="{{alternateText}}"/>
	</template>
	<script>
	'use strict';

	Polymer({
		is: 'd2l-image',

		properties: {
			alternateText: String,
			imageUrl: {
				type: String,
				value: null
			},
			token: String,
			_headers: String
		},

		observers: [
			'_onImageUrlChange( imageUrl, token )'
		],

		_onImageUrlChange: function(imageUrl, token) {
			if (imageUrl && token) {
				this._headers = {
					Authorization: 'Bearer ' + token
				};
				this.$.imageRequest.generateRequest();
			} else if (imageUrl) {
				this.$.image.src = imageUrl;
			}
		},

		_onImageResponse: function(response) {
			if (response.detail.status === 200) {
				if (this.$.image.src) {
					URL.revokeObjectURL(this.$.image.src);
				}
				this.$.image.src = URL.createObjectURL(response.detail.response);
				this.dispatchEvent(new CustomEvent('d2l-image-loaded', {
					bubbles: true,
					composed: true,
					detail: { response: response }
				}));
			} else {
				this.dispatchEvent(new CustomEvent('d2l-image-failed-to-load', {
					bubbles: true,
					composed: true,
					detail: { response: response }
				}));
			}
		}
	});
	</script>
</dom-module>
